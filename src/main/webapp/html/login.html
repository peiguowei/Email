<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css">
    <script type="text/javascript" src="../js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#submit").click(function () {
                $("#modal").show();
            })
            $("#down").click(function () {
                $("#modal").hide();
            })
            $("#downOne").click(function () {
                $("#modal").hide();
            })
            $("form").submit(function () {
                $.ajax({
                    type:'post',
                    url:"/login",
                    dataType:"text",
                    success:function (mes) {
                        alert(mes)
                    }
                })
            })
        })
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div align="center">
            <button type="button" class="btn btn-primary" id="submit">登录</button>
        </div>
        <div class="modal fade in" id="modal">
            <div class="modal-backdrop fade in"></div>
            <div class="modal-dialog in">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close">
                        <span aria-hidden="true" id="downOne">&times;</span></button>
                        <h4 class="modal-title">用户登录</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-xs-3">用户名</label>
                                <div class="col-xs-9">
                                    <input class="form-control" type="text" name="emailName">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-xs-3">密码</label>
                                <div class="col-xs-9">
                                    <input class="form-control" type="text" name="password">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-default">登录</button>
                                <button type="button" class="btn btn-primary" id="down">取消</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
